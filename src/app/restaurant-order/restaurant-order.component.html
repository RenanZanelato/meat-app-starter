<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatorio com min de  5 Caracteres" label="Endereço">
                <input name="address" class="form-control inputSuccess" placeholder="Endereço" ngModel required minlength="5" auto>
              </mt-input-container>
            </div>
            <div class="col-sm-2 col-xs-6">
              <mt-input-container errorMessage="Campo obrigatorio" label="Numero">
                <input name="number" class="form-control inputSuccess"  placeholder="Numero" ngModel auto>
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <mt-input-container label="Complemento">
                <input name="complement" class="form-control inputSuccess"  placeholder="Complemento" ngModel auto>
              </mt-input-container>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <mt-restaurant-order-items 
              [items]="cartItems()"
              (increaseQty)="increaseQty($event)" 
              (decreaseQty)="decreaseQty($event)" 
              (remove)="remove($event)" ></mt-restaurant-order-items>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                      <mt-radio [options]="paymentOptions" required name="paymentOption" ngModel ></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <div *ngIf="itemsValue() > 0">
              <p class="lead">Frete e Total:</p>

              <mt-restaurant-delivery [delivery]="delivery" [itemsValue]="itemsValue()"></mt-restaurant-delivery>
              </div>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length <= 0"><i class="fa fa-credit-card" ></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
